<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="Research.css">
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <!-- Slide 1 -->
      <div class="slide">
        <img src="../gallery/robot.jpg" alt="Slide 1">
        <div class="text-overlay">
          <h2>Purdue Applied Research Institute opens $41M Hypersonics and Applied Research Facility on campus</h2>
          <p>The 65,000-square-foot building is home to two cutting-edge wind tunnels...</p>
          <a href="#" class="read-more-btn">Read Full Story</a>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="slide">
        <img src="../gallery/Campus.webp" alt="Slide 2">
        <div class="text-overlay">
          <h2>Another Research Facility</h2>
          <p>Description of the second research facility...</p>
          <a href="#" class="read-more-btn">Read Full Story</a>
        </div>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <button class="nav-button left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="nav-button right" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <!-- Dots -->
  <div class="dots">
    <span class="dot" onclick="currentSlide(0)"></span>
    <span class="dot" onclick="currentSlide(1)"></span>
  </div>
<script src="Research.js"></script>

  
</body>
</html>
